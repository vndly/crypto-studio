<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="chart.js"></script>
    <script src="events.js"></script>
    <link href="chart.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<table>
    <tr>
        <td class="input" valign="top">
            <fieldset>
                <legend>SMA</legend>
                <input type="checkbox" checked onchange="updateSMA(this)"><span>Enabled</span>
                <span class="sma"><b>―― SMA1</b></span>
                <span class="sma"><b>······ SMA2</b></span>
            </fieldset>
            <br/>
            <fieldset>
                <legend>EMA</legend>
                <input type="checkbox" checked onchange="updateEMA(this)"><span>Enabled</span>
                <span class="ema"><b>―― EMA 1</b></span>
                <span class="ema"><b>······ EMA 2</b></span>
            </fieldset>
            <br/>
            <fieldset>
                <legend>Session</legend>
                <select id="select"></select>
            </fieldset>
        </td>
        <td>
            <div id="container" class="container"></div>
        </td>
    </tr>
</table>

</body>
</html>
